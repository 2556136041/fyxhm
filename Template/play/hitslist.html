<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>hitslist</title>
	
	<link rel="stylesheet" href="__CSS__/layout.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__CSS__/page.css" type="text/css" media="screen" />
	<link rel="stylesheet" href='__CSS__/hoverbox_admin.css' type="text/css" media="screen, projection" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="img/css/ie.css" type="text/css" media="screen" />
	<script src="img/js/html5.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="__JS__/hideshow.js" type="text/javascript"></script>
	<script src="__JS__/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="__JS__/jquery.equalHeight.js"></script>
	<literal>
	<script type="text/javascript">
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</literal>
</head>


<body>

				<table class="tablesorter" border="0" cellspacing="0" style="margin:0"> 
					<thead> 
						<tr>  
			    				<th>ID</th>
			    				<th>页面</th>
			    				<th>点击数</th>
			    				<th>操作</th>
						</tr> 
					</thead>
					<tbody>
					<foreach name='data' item='value'>
						<tr>
			    				<td>{$value.id}</td> 
			    			    <td>{$value.pagename}</td>                               
			    				<td>{$value.hits}</td> 
			    				<if condition="$value.id eq 1">
                                    <td><input type="image" src="__IMAGES__/comm/icn_edit.png" title="Edit" onClick="window.location.href='javascript:void(0)'">
			    				    </td>
			    				</if>
			    				<if condition="$value.id gt 1">
				    				<td><input type="image" src="__IMAGES__/comm/icn_edit.png" title="Edit" onClick="window.location.href='/hitsupdate/id/{$value.id}'">
				    				</td>
			    				</if>
						</tr>
					</foreach>
					</tbody>
					<tfoot> 
						<tr>  
			    			<td align='center' colspan="8" class="pages">{$page}
			    			</td>
						</tr> 
					</tfoot>
				</table>

</body>

</html>
