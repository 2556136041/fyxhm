	<script type="text/javascript">
	$(document).ready(function()

	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>

<body>

<include file="./Template/admin/top.html" />
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="admin.php？controller=admin">后台管理系统</a> <div class="breadcrumb_divider"></div> <a class="current">红木知识修改</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
<include file='./Template/admin/leftmenu.html' />
	
<section id="main" class="column">
         
	<form id="form1" name="form1" method="post" action="/updateser.html">
	<article class="module width_full">
		<header><h3>服务知识修改</h3></header>
			   <div class="module_content">
			    <fieldset>
						<label>类别</label>
                            挑选<input name="serclass" type="radio" value="1"  style="width: 20px;height: 20px;vertical-align:middle;color:blue;">
                            保养<input name="serclass" type="radio" value="0" style="width: 20px;height: 20px;vertical-align:middle;">
                               
				</fieldset>
				<script>
                    $("input[name='serclass'][value='{$data.serclass}']").attr("checked","checked");

			    </script>
			    <fieldset>
						<label>位置</label>
                            封面轮播<input name="pos" type="radio" value="1"  style="width: 20px;height: 20px;vertical-align:middle;color:blue;">
                            正常<input name="pos" type="radio" value="0" style="width: 20px;height: 20px;vertical-align:middle;">
                               
				</fieldset>
				<script>
                    $("input[name='pos'][value='{$data.pos}']").attr("checked","checked");

			    </script>
				<fieldset>
						<label>标题</label>
							<input style="height:40px;font-size:18px;" type="text" name="title" value="{$data.title}">
				</fieldset>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>作者</label>
						<input type="text" name="author" style="width:92%;height:40px;font-size:18px;" value="{$data.author}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>出处</label>
							<input type="text" name="from" style="width:92%;height:40px;font-size:18px;" value="{$data.comfrom}">
				</fieldset><div class="clear"></div>
                <fieldset>
						<p style="padding:0px 8px;margin:0px;font-size:12px;font-weight: bold;">导语</p>
						<textarea style="padding:8px 0px 0px 8px;margin-top:8px;font-size:16px;" rows="8" name="lead" id="lead">{$data.lead}</textarea>
				</fieldset>
				<fieldset>
						<p style="padding:0px 8px;margin:0px;font-size: 12px;font-weight: bold;">内容</p>
                        <p style="width:100%;height:10px;margin:0px;"></p>
						<textarea style="padding:8px 0px 0px 8px;" rows="12" name="content" id="content">{$data.content}</textarea>
				</fieldset>
			
             </div>
		<footer>
			<div class="submit_link">
				<input type="hidden" name="id" value="{$data.serid}">
				<!-- <input type="hidden" name="class" value="{$data.serclass}"> -->
				<input type="hidden" name="pubtime" value="{$data.pubtime}">
                <input type="hidden" name="pic" value="{$data.pic}">
				<input type="submit" name="submit" value="修改" class="alt_btn">
			</div>
		</footer>
	</article>
	</form>
		<div class="spacer"></div>
</section>
