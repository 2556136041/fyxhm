<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>后台管理系统</title>
	
	<link rel="stylesheet" href="__CSS__/layout.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="__CSS__/page.css" type="text/css" media="screen" />
	<link rel="stylesheet" href='__CSS__/hoverbox_admin.css' type="text/css" media="screen, projection" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="img/css/ie.css" type="text/css" media="screen" />
	<script src="img/js/html5.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="__JS__/hideshow.js" type="text/javascript"></script>
	<script src="__JS__/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="__JS__/jquery.equalHeight.js"></script>
	<literal>
	<script type="text/javascript">
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</literal>
</head>


<body>

<include file="./Template/admin/top.html" />
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="/admin">后台管理中心</a> <div class="breadcrumb_divider"></div> <a class="current">管理新闻</a></article>
		</div>
	</section><!-- end of secondary bar -->

<include file='./Template/admin/leftmenu.html' />

	<section id="main" class="column">
		
		<article class="module width_full">
		<header><h3 class="tabs_involved">新闻管理列表</h3>
		</header>
		<div class="tab_container">
			<div id="tab1" class="tab_content">
				<table class="tablesorter" cellspacing="0" style="margin:0"> 
					<thead> 
						<tr>  
			    				<th>ID</th>
			    				<th>图片</th>
			    				<th>标题</th>
			    				<th>作者</th>
                                <th>类别</th>
			    				<th>位置</th>
			    				<th>时间</th>
			    				<th>操作</th>
						</tr> 
					</thead>
					<tbody>
					<foreach name='data' item='value'>
						<tr>
			    				<td>{$value.newid}</td> 
			    				<td>
			    				    <ul class="hoverbox">
					    				<li>
					    				<a href="#"><img src="__IMAGES__/new/{$value.pic}" alt="description"><img src="__IMAGES__/new/{$value.pic}" alt="" class="preview"></a>
					    				</li>
	                                </ul>
			    				</td>
			    				<td>{$value.title}</td> 
			    				<td>{$value.author}</td> 
                                <td>
                                <if condition='$value.newclass eq 0'>
                                动态
                                <else />
                                头条
                                </if>
                                </td> 
			    				<td>
                                <if condition='$value.pos eq 1'>
                                切换
                                <else />
                                正常位置
                                </if>
                                </td> 
			    				<td>{$value.pubtime}</td> 
			    				<td><input type="image" src="__IMAGES__/comm/icn_edit.png" title="Edit" onClick="window.location.href='/newsupdate/id/{$value.newid}'">
			    				<if condition="$flag eq true">
			    				    <input type="image" src="__IMAGES__/comm/icn_trash.png" title="Trash" onClick="window.location.href='/newsdel/id/{$value.newid}'">
			    				<elseif condition="$flag eq 0"/>
				    			<!--
			    				    <input type="image" src="__IMAGES__/comm/icn_trash.png" disabled="disabled" title="Trash" onClick="window.location.href='/newsdel/id/{$value.newid}'">
                                -->
				    			<else />
			    				</if>
			    				
			    				</td>
						</tr>
					</foreach>
					</tbody>
					<tfoot> 
						<tr>  
			    			<td align='center' colspan="8" class="pages">{$page}
			    			</td>
						</tr> 
					</tfoot>
				</table>
			</div><!-- end of #tab1 -->
			
			<div id="tab2" class="tab_content">

			</div><!-- end of #tab2 -->
			
		</div><!-- end of .tab_container -->
		
		</article><!-- end of content manager article -->
		<div class="spacer"></div>
	</section>


</body>

</html>
