<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>后台管理系统</title>
	
	<link rel="stylesheet" href="__CSS__/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="img/css/ie.css" type="text/css" media="screen" />
	<script src="img/js/html5.js"></script>
	<![endif]-->
	<script src="__JS__/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="__JS__/hideshow.js" type="text/javascript"></script>
	<script src="__JS__/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="__JS__/jquery.equalHeight.js"></script>
    <script src="__JS__/ckeditor/ckeditor.js"></script>
	<script src="__JS__/ckeditor/adapters/jquery.js"></script>   
	<literal>    
	<script type="text/javascript">
	$(document).ready(function()
	{
	$('#content').ckeditor();
	}
	);
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
</literal>
</head>


<body>

<include file="./Template/admin/top.html" />
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="/admin.html">后台管理系统</a> <div class="breadcrumb_divider"></div> <a class="current">用户更新</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
<include file='./Template/admin/leftmenu.html' />
	
<section id="main" class="column">
              
	<form id="form1" name="form1" method="post" action="/updateuser.html">
	<article class="module width_full">
		<header><h3>用户管理</h3></header>
			   <div class="module_content">
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>昵称</label>
						<input type="text" name="username" style="width:92%;height:40px;font-size:18px;" value="{$data.username}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>性别</label>
							<input type="text" name="sex" style="width:92%;height:40px;font-size:18px;" value="{$data.sex}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>密码</label>
						<input type="text" name="pwd" style="width:92%;height:40px;font-size:18px;" value="{$data.pwd}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>手机</label>
							<input type="text" name="tel" style="width:92%;height:40px;font-size:18px;" value="{$data.tel}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>邮箱</label>
						<input type="text" name="email" style="width:92%;height:40px;font-size:18px;" value="{$data.email}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>地址</label>
							<input type="text" name="addr" style="width:92%;height:40px;font-size:18px;" value="{$data.addr}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left; margin-right: 3%;">
						<label>级别</label>
						<input type="text" name="class" style="width:92%;height:40px;font-size:18px;" value="{$data.class}">
				</fieldset>
				<fieldset style="width:48%; float:right;">
					    <label>注册时间</label>
							<input type="text" name="regtime" style="width:92%;height:40px;font-size:18px;" value="{$data.regtime}">
				</fieldset><div class="clear"></div>
				
             </div>
		<footer>
			<div class="submit_link">
				<input type="hidden" name="id" value="{$data.userid}">
                <input type="hidden" name="photo" value="{$data.photo}">
                <input type="hidden" name="regtime" value="{$data.regtime}">
                <input type="hidden" name="logintimes" value="{$data.logintimes}">
                <input type="hidden" name="lastlogintime" value="{$data.lastlogintime}">
                <input type="hidden" name="ip" value="{$data.ip}">
				<input type="submit" name="submit" value="提交" class="alt_btn">
			</div>
		</footer>
	</article>
	</form>
		<div class="spacer"></div>
</section>

</body>
</html>
